<html>
    <head>
        <title>Student Table</title>
    </head>
    <body bgcolor="yellow">
        <h1 style="color:red" align="center">Registration From</h1>
        <hr>
        <form>
            Name: <input type="text"><br><br>
            Roll No.: <input type="number"><br><br>
            Gender: <input type="radio" name="r1">Male
            <input type="radio" name="r1">Female <br><br>
            Address: <textarea placeholder="Address"></textarea><br><br>
            Hobby: <input type="checkbox">Singing 
            <input type="checkbox">Dancing 
            <input type="checkbox">Playing <br><br>
            Course: <select name="Course">
                <option value="Course"> Course</option>
                <option value="COA"> COA</option>
                <option value="WT"> WT</option>
                <option value="OS"> OS</option>
                </select><br><br>
            Stream: <select name="stream">
                <option value="stream"> Stream</option>
                <option value="CSE"> CSE</option>
                <option value="CSCE"> CSCE</option>
                <option value="CSCE"> IT</option>
                </select><br><br>
            E-mail: <input type="email" id="email"> <br><br>
            DOB:<input type="date"><br><br>
            <center><input type="submit" value="Submit"></center>
        </form>
    </body>
    </html>
