

<html>
    <head>
        <title>List</title>
    </head>
    <body bgcolor="black" style=color:antiquewhite>
        <h3>Unordered List 1</h3>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h3>Unordered List 2</h3>
        <ul type="circle">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h3>Unordered List 3</h3>
        <ul type="square">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h3>Ordered List 1</h3>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h3>Ordered List 2</h3>
        <ol type="I">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h3>Ordered List 3</h3>
        <ol type="i">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </body>
